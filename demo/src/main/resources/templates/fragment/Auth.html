<div th:fragment="log">
	<form action="#" th:action="@{/save-user}" th:object="${utilisateur}" method="post">
		<div class="row">
			<div class="col-12 col-lg-8 mt-4 offset-0 offset-lg-2">
				<div class="card">
					<div class="card-header">
						<h1>Login</h1>
					</div>

					<div class="card-body">
						<div class="form-row">

							<div class="form-group col-12">
								<label for="name" th:text="Username"></label>
								<input type="text" class="form-control" th:required="required" th:field="*{name}" ) />
							</div>

							<div class="form-group col-12">
								<label for="password" th:text="Password"></label>
								<input type="password" class="form-control" th:required="required "
									th:field="*{password}" />
							</div>

							<button type="submit" class="btn btn-outline-primary mt-3">Login</button>
						</div>
						<a href="/create-account">create Account</a>

					</div>
				</div>
			</div>
		</div>
	</form>

</div>


<div th:fragment="create">
	<form action="#" th:action="@{/create-user}" th:object="${utilisateur}" method="post">
		<div class="row">
			<div class="col-12 col-lg-8 mt-4 offset-0 offset-lg-2">
				<div class="card">
					<div class="card-header">
						<h1>Create Account</h1>
					</div>

					<div class="card-body">
						<div class="form-row">

							<div class="form-group col-12">
								<label for="name" th:text="Username"></label>
								<input type="text" class="form-control" th:required="required" th:field="*{name}" ) />
							</div>

							<div class="form-group col-12">
								<label for="password" th:text="Password"></label>
								<input type="password" class="form-control" th:required="required "
									th:field="*{password}" />
							</div>

							<div class="form-group col-12">
								<label for="password" th:text="ConfirmPassword"></label>
								<input type="password" class="form-control" th:required="required "
									name="conPassword" />
							</div>

							<button type="submit" class="btn btn-outline-primary mt-3">create Account</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

</div>
